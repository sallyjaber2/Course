jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      tag1: ${{ steps.tags.outputs.tag1 }}
      tag2: ${{ steps.tags.outputs.tag2 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decide tags
        id: tags
        shell: bash
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "tag1=snapshot" >> $GITHUB_OUTPUT
            echo "tag2=" >> $GITHUB_OUTPUT
          else
            echo "tag1=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
            echo "tag2=latest" >> $GITHUB_OUTPUT
          fi

  docker_image:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docker image (local)
        run: |
          docker build -t app:build .

  push_ecr:
    name: Push Docker image to ECR
    runs-on: ubuntu-latest
    needs: [ build, docker_image ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push TAG1
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.tag1 }}

      - name: Build and push TAG2 (main only)
        if: needs.build.outputs.tag2 != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ needs.build.outputs.tag2 }}

  promote:
    name: Promote Job
    runs-on: ubuntu-latest
    needs: [ push_ecr ]
    if: github.ref_name == 'main'
    steps:
      - name: Promote info
        run: echo "Promotion done (main pushes :latest)."

  deploy_dev:
    name: Deploy (DEV)
    runs-on: ubuntu-latest
    needs: [ push_ecr ]
    if: github.ref_name == 'dev'
    steps:
      - name: Deploy placeholder
        run: echo "DEV deploy stage - next step."

  deploy_main:
    name: Deploy (MAIN)
    runs-on: ubuntu-latest
    needs: [ push_ecr, promote ]
    if: github.ref_name == 'main'
    steps:
      - name: Deploy placeholder
        run: echo "MAIN deploy stage - next step."

